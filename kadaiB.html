<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Practice Webtechb kadaiB</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .daikichi {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .chuukichi {
      transform: scale(0.9);
    }
    .shoukichi {
      background: gold;
      transform: scale(0.8);
    }
    .kyou {
      background: purple;
      border-radius: 40%;
/*       transform: rotate(360deg); */
/*       transform: scale(0.5); */
    }
  </style>
</head>
<body>

  <script>
    'use strict';

    const num = 10;
//     const dai = Math.floor(Math.random() * num); // 0 - 4
//     const kyou = Math.floor(Math.random() * num);
//     const chuu1 = Math.floor(Math.random() * num);

//     const chuu3 = Math.floor(Math.random() * num);

    /** 重複チェック用配列 */
    var randoms = [];
    /** 最小値と最大値 */
    var min = 0, max = 9;
    /** 重複チェックしながら乱数作成 */
    for(let i = min; i <= max; i++){
      while(true){
        var tmp = intRandom(min, max);
        if(!randoms.includes(tmp)){
          randoms.push(tmp);
          break;
        }
      }
    }
    /** min以上max以下の整数値の乱数を返す */
    function intRandom(min, max){
      return Math.floor( Math.random() * (max - min + 1)) + min;
    }


    var d = 1, c = 4, s = 4, k = 1;
    
    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        for(let l = 0; l <= d-1; l++){
          if (i === randoms[l]) {
          div.textContent = '大吉';
          div.classList.add('daikichi');
        }
        }
        for(let l = d; l <= k+d-1; l++){
          if (i === randoms[l]) {
          div.textContent = '凶';
          div.classList.add('kyou');
        }
        }
        for(let l = k+d; l <= c+k+d-1; l++){
          if (i === randoms[l]) {
          div.textContent = '中吉';
          div.classList.add('chuukichi');
        }
        }
        for(let l = c+k+d; l <= s+c+k+d-1; l++){
          if (i === randoms[l]) {
          div.textContent = '小吉';
          div.classList.add('shoukichi');
        }
        }
//         if (i === randoms[0]) {
//           div.textContent = '大吉';
//           div.classList.add('daikichi');
//         } else if (i === randoms[1]) {
//           div.textContent = '凶';
//           div.classList.add('kyou');

//           div.textContent = '中吉';
//           div.classList.add('chuukichi');
//         } else if (i === randoms[3]) {
//           div.textContent = '中吉';
//           div.classList.add('chuukichi');
//         } else if (i === randoms[4]) {
//           div.textContent = '中吉';
//           div.classList.add('chuukichi');
//         } else if (i === randoms[5]) {
//           div.textContent = '中吉';
//           div.classList.add('chuukichi');
//         } else {
//           div.textContent = '小吉';
//           div.classList.add('shoukichi');
//         }
      });

      document.body.appendChild(div);
    }
  </script>
</body>
